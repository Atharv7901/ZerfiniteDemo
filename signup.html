<!DOCTYPE html>
<html>
    <head>
        <title>Log+Sign in</title>
        <link rel="stylesheet" type="text/css" href="css/newLogin.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="css/hover-min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                        <form class="box box-signup">
                            <h1>Sign Up</h1>
                            <p class="text-muted"> Please enter your details!</p>
                            <div class="row">
                              <div class="col-md-12">
                                <input type="text" name="" placeholder="Username" class="hvr-grow">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                  <input type="email" name="" placeholder="Email" class="hvr-grow">
                              </div>
                              <div class="col-md-6">
                                <input type="text" name="" placeholder="Age" class="hvr-grow">
                              </div>
                            </div>
                            <input type="password" name="" placeholder="Password" class="hvr-grow">
                            <input type="password" name="" placeholder="Confirm Password" class="hvr-grow">
                            <input type="submit" name="" value="Sign Up" href="#" class="hvr-bubble-float-top">
                            <!-- <div class="col-md-12">
                                <ul class="social-network social-circle">
                                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                                </ul>
                            </div> -->
                            <p> <a href="newLogin.html" class="links">Already a Member?</a> </p>
                        </form>

                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </body>
</html>
